---
# Import SSH public keys for specified users

- name: Ensure .ssh directory exists for users
  ansible.builtin.file:
    path: "/home/{{ item.user }}/.ssh"
    state: directory
    mode: '0700'
    owner: "{{ item.user }}"
    group: "{{ item.user }}"
  loop: "{{ system_tweaks_ssh_keys | default([]) }}"
  when: system_tweaks_ssh_keys_enabled | default(true) | bool
  ignore_errors: true
  tags:
    - ssh_keys

- name: Add SSH public keys to authorized_keys
  ansible.posix.authorized_key:
    user: "{{ item.user }}"
    state: present
    key: "{{ item.key }}"
    comment: "{{ item.comment | default('Imported by Ansible') }}"
  loop: "{{ system_tweaks_ssh_keys | default([]) }}"
  when: system_tweaks_ssh_keys_enabled | default(true) | bool
  tags:
    - ssh_keys
